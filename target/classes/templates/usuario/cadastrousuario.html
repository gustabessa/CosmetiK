<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">
<head>
<title>Cadastro de Usu치rio</title>
<meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="conteudo" class="d-flex flex-grow-1"
		id="conteudo">
		<div th:replace="~{layout/fragments/menuslaterais :: menulateral}"></div>
		<div class="col-10 p-5">
			<h1 class="text-center">Cadastro de Usu치rio</h1>
			<form th:action="@{/usuario/novo}" method="post"
				th:object="${usuario}">
				<div class="col-md-6 offset-md-3 col-xs-12">	
					<p>
						<label for="nome">Nome:</label> <input class="form-control" type="text" id="nome"
							th:field="*{nome}" autofocus="autofocus">
					</p>
					<p>
						<label for="email">E-mail:</label> <input class="form-control" type="email" id="email"
							th:field="*{email}">
					</p>
					<p>
						<label for="senha">Senha:</label> <input class="form-control" type="password" id="senha"
							th:field="*{senha}">
					</p>
					<p>
						<label for="nomeUsuario">Usu치rio:</label> <input class="form-control" type="text"
							id="nomeUsuario" th:field="*{nomeUsuario}">
					</p>
					<p>
						<label for="dataNascimento">Data de Nascimento:</label> <input
							class="form-control" type="date" id="dataNascimento" th:field="*{dataNascimento}">
					</p>
					<div class="form-check" th:each="papel: ${todosPapeis}">
						<input th:id="'ROLE-'+${papel.codigo}" class="form-check-input" type="checkbox" th:field="*{papeis}"
							th:value="${papel.codigo}"> <label
							class="form-check-label" th:for="'ROLE-'+${papel.codigo}" th:text="${papel.nome}">Texto
							checkbox 1</label>
					</div>
				</div>
				<br>
				<div class="text-center">
					<input type="submit" class="btn btn-primary" value="Cadastrar" />
				</div>
			</form>
			<p class="text-center">
				<a href="#" th:href="@{/}">Voltar para p치gina principal</a>
			</p>
		</div>
		
	</div>

	<th:block layout:fragment="scripts">
		<!-- <script src="../static/js/index.js" th:src="@{/js/index.js}"></script>  -->
	</th:block>
</body>
</html>
